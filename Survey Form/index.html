<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age <small>(optional)</small></label>
        <input type="number" id="number" name="number" placeholder="Age" min="6" max="100">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" required>
            <option selected="true" disabled="disabled">Select an option</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not To Say">Prefer Not To Say</option>
            <option value="Other">Other</option>
        </select>
        <p>Would you reccomend freeCodeCamp to a friend?</p>
        <label for="Definitely"><input type="radio" name="recommend" id="definitely" value="definitely" checked="checked"> Definitely</label>   
        <label for="maybe"><input type="radio" name="recommend" id="maybe" value="Maybe"> Maybe</label>
        <label for="not-sure"><input type="radio" name="recommend" id="not-sure" value="Not sure"> Not sure</label>
        <br>
        <label for="dropdown2">What is your favorite feature of freeCodeCamp</label>
        <select name="dropdown2" id="dropdown2" required>
            <option selected="true" disabled="disabled">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
        <p>What would you like to see improved? <small>(Check all that apply)</small></p>
        <label for="option1"><input type="checkbox" name="option1" id="option1" value="Front-end Projects"> Front-end Projects</label>
        <label for="option2"><input type="checkbox" name="option2" id="option2" value="Back-end Projects"> Back-end Projects</label>
        <label for="option3"><input type="checkbox" name="option3" id="option3" value="Data Visualization"> Data Visualization</label>
        <label for="option4"><input type="checkbox" name="option4" id="option4" value="Challenges"> Challenges</label>
        <label for="option5"><input type="checkbox" name="option5" id="option5" value="Open Source Community"> Open Source Community</label>
        <label for="option6"><input type="checkbox" name="option6" id="option6" value="Gitter help room"> Gitter help room</label>
        <label for="option7"><input type="checkbox" name="option7" id="option7" value="Videos"> Videos</label>
        <label for="option8"><input type="checkbox" name="option8" id="option8" value="City Meetups"> City Meetups</label>
        <label for="option9"><input type="checkbox" name="option9" id="option9" value="Wiki"> Wiki</label>
        <label for="option10"><input type="checkbox" name="option10" id="option10" value="Forum"> Forum</label>
        <label for="option11"><input type="checkbox" name="option11" id="option11" value="Additional Courses"> Additional Courses</label>
        <br>
        <label for="comment">Any comments or suggestions?</label>
        <textarea name="comment" id="comment" rows="8" placeholder="Enter your comment here..."></textarea><br>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
